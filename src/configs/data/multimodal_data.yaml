rna:
    is_cluster_genes: True
    is_hierarchical_clusters: True
    clustering_threshold: 0.7
    scaling_method: UpperQuartileNormalizer
    scaling_params: {"quantile" : 50}
    var_threshold: 0.0
    root_path: "../"
    rna_dataset_path: "src/data/rna_dataset.csv"

mri:
    sizes: [64, 64, 64]
    modalities: ["t1c"]
    tensor_name : "roi"
    root_path: "/data/BraTS_2023/MRI"

dnam:
    is_cluster_genes: True
    is_hierarchical_clusters: True
    clustering_threshold: 0.7
    var_threshold: 0.0
    dnam_dataset_path: "src/data/dna_dataset.csv"

clinical:
    dataset_path: "src/data/dataset.csv"
    selected_columns: ["treatments_radiation_binary", "treatments_binary", "age_at_diagnosis"]

wsi:
  k: 10
  n_views: 2